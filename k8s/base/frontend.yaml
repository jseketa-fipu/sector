apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: sector-sim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: distributed-app:latest
          imagePullPolicy: IfNotPresent
          command: ["bash", "-c", "python services/frontend_worker/main.py"]
          envFrom:
            - configMapRef:
                name: redis-config
          env:
            - name: API_URL
              value: http://api:8000
            - name: PORT
              value: "9000"
            - name: PYTHONPATH
              value: /app
          ports:
            - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: sector-sim
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 9000
      targetPort: 9000
