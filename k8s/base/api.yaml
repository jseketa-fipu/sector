apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: sector-sim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: distributed-app:latest
          imagePullPolicy: IfNotPresent
          command: ["bash", "-c", "python services/api/main.py"]
          envFrom:
            - configMapRef:
                name: redis-config
          env:
            - name: PYTHONPATH
              value: /app
            - name: BOT_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-api
                  key: BOT_API_TOKEN
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: sector-sim
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - port: 8000
      targetPort: 8000
